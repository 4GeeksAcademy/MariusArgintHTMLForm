<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
</head>
<body>
  <div class="container py-4 py-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header">Payment form example</div>
          <div class="card-body">
            <div class="alert alert-warning mb-4" role="alert">Some fields are required</div>
            <form class="row g-3">
              <div class="col-12 col-md-6">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" inputmode="numeric" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
              </div>
              <div class="col-6 col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" inputmode="numeric" maxlength="4" placeholder="123" required>
              </div>
              <div class="col-6 col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" min="0" step="0.01" placeholder="Amount" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="col-12 col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="form-text">As it appears on your card</div>
              </div>
              <div class="col-12 col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="col-12 col-md-4">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Spain</option>
                  <option>Ireland</option>
                  <option>Ecuador</option>
                </select>
              </div>
              <div class="col-12 col-md-2">
                <label for="zip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="zip" required>
              </div>
              <div class="col-12 d-flex align-items-center flex-wrap gap-3 mt-1">
                <small class="text-muted mb-0">We accept:</small>
                <i class="fa-brands fa-cc-visa fa-2x"></i>
                <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                <i class="fa-brands fa-cc-amex fa-2x"></i>
              </div>
              <div class="col-12 d-flex flex-column flex-sm-row justify-content-end gap-2 mt-2">
                <button type="button" class="btn btn-outline-secondary w-100 w-sm-auto">Cancel</button>
                <button type="submit" class="btn btn-primary w-100 w-sm-auto">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
